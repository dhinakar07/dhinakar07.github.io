<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> EMERGENCY SERVICES LOGIN </title>
<style> 
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: lightblue;
}
button { 
       background-color: #4CAF50; 
       width: 100%;
        color: white; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid green; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        background-color: green;
    } 
</style> 
</head>  
<body>  
    <center> <h1> ACCIDENT DETECTION SYSTEM  </h1> </center> 
    <form>
        <div class="container"> 
            <label>Firstname : </label> 
            <input type="text" placeholder="Enter Firstname" name="Firstname"  id = "Firstname" required>
            <label>Lastname : </label> 
            <input type="text" placeholder="Enter Lastname" name="Lastname" id = "Lastname" required>
            <label>Age : </label> 
            <input type="text" placeholder="Enter Age" name="Age"  id = "age" required>
            <label>Gender : </label> 
            <input type="text" placeholder="Enter gender" name="gender" id = "gender" required>
            <label>Mobile Number : </label> 
            <input type="text" placeholder="Enter Mobile Number" name="Mobile Number"  id = "mobilenumber" required>
            <label>Email : </label> 
            <input type="text" placeholder="Enter Email(@ is required)" name="Email" id = "email" required>
            <label>Blood Group : </label> 
            <input type="text" placeholder="Enter Blood Group" name="Blood Group"  id = "bloodgroup" required>
            <label>Address : </label> 
            <input type="text" placeholder="Enter Address" name="address" id = "Address" required>
            <label>Vehicle number : </label> 
            <input type="text" placeholder="Enter Vehicle number" name = "Vehicle number" id = "Vehiclenumber" required>
            <label>Password : </label> 
            <input type="password" placeholder="Enter Password" name="password" id = "password" required>
            <button type="submit">Submit</button> 
            <input type="checkbox" checked="checked"> Remember me 
            <button type="button" class="cancelbtn"> Cancel</button> 
            Forgot <a href="#"> password? </a> 
        </div> 
    </form>   
</body>   
</html>
